<template>  

    <lightning-card>

        <div if:true={errorMsg} style="margin-left: 3%;">
            <p style="color: red;">{errorMsg}</p>
        </div>

        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="12" small-device-size="10" medium-device-size="8" large-device-size="6" padding="around-small">
                    
              <div class="slds-form-element">
                            <div class="slds-form-element__control">
                                    <lightning-input type="search"
                                                      label="User" 
                                                      value={selectedName} 
                                                      onchange={handleKeyChange}></lightning-input>
                            </div>
                        </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="2" medium-device-size="2" large-device-size="2" padding="around-small">
                    <lightning-button label="Search" 
                                      variant="brand" 
                                      onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout><br/>

            <template if:true={showoptions}>  
                <template if:true={records}>  
                  <template for:each={records} for:item="record">  
                    <template if:true={record}>  
                      <c-lookup-item key={record.Id} record={record} onlookupselect={handlelookupselect}>  
                      </c-lookup-item>  
                    </template>  
                  </template>  
                </template> 
             
            <template if:true={noRecordsFlag}>  
              <p>'{searchString}' not found !!!</p>  
            </template>  
          </template>
         

          <div class="container" lwc:dom="manual">
              
          </div>

    </lightning-card>

        
    <br/>
</template>
